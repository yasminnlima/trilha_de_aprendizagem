<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Multimídias</h1>
    <p>São arquivos de audio, vídeo, imagens que podem ser incorporados em um site.</p>

<h2>Tag iframe</h2>
    <p>É  uma tag que possibilita incorporr multimídias em um site.</p>

    <h3>Incorporar site</h3>
    <iframe src="https://irati.ifpr.edu.br/" frameborder="0" width="500px" height="500px"></iframe>

    <h3>Incorporar audio</h3>
    <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/252909038&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/bonjovi" title="Bon Jovi" target="_blank" style="color: #cccccc; text-decoration: none;">Bon Jovi</a> · <a href="https://soundcloud.com/bonjovi/its-my-life" title="It&#x27;s My Life" target="_blank" style="color: #cccccc; text-decoration: none;">It&#x27;s My Life</a></div>
    <h3>Incorporar vídeo</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/l7-ihWID2GM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<h2>Tag de vídeo</h2>
<video poster="midias/video/Bike.jpg" controls>
<source src="midias/video/_Bike.mp4" type="video/mp4">
<source src="midias/video/Bike.ogv" type="video/ogv">

"></video>
<h2>Tag de audio</h2>
<audio controls>
<source src="midias/audio/Hey Sailor - Letter Box.mp3">
<source src="midias/audio/Hey Sailor - Letter Box.ogg">
<source src="midias/audio/Hey-Sailor-Letter-Box.wav">
</audio>

<h2>Tag Picture</h2>
<picture>
    <source media="(max-width: 500px)" srcset="midias/img/bike_110.jpg">
    <source media="(max-width: 700px)" srcset="midias/img/bike_320.jpg">
    <source media="(max-width: 800px)" srcset="midias/img/bike_640.jpg">

    <img src="midias/img/bike_full.jpg">

</picture>

</body>
</html>
